<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>biblioteca particular</title>
</head>
<body>
    <header>
    <a href="./cadastro.html">ADCIONAR LIVRO NOVO</a>
    <h1>LIVROS NA PRATILEIRA</h1>
    </header> 
    <ul id="minhalista"></ul>
    <script>
        async function buscaDados(){
            const resposta = await fetch("http://localhost:8000/livros")
            console.log(resposta)
            if(resposta.status ===200){
                const dados = await resposta.json()
                console.log(dados)
                console.log(dados[0].titulo)
                const ul = document.getElementById("minhalista")
                for (let i = 0; i < dados.length; i++) {
                    const element = dados[i];
                    const novoli = document.createElement("li")
                    novoli.innerText = element.titulo
                    ul.appendChild(novoli)
                }
            }else{
                if(resposta.status ===400){
                    const dados = await resposta.json()
                    alert(dados.mensagem)
                }
                else{
                    alert("ERRO NÃƒO IDENTIFICADO");
                }
            }
        }
        buscaDados()
    </script>
</body>
</html>
